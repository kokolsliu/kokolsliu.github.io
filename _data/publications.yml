- title: "Physics-Informed Neural Networks for Proprioception of Soft Robots via Wireless Local Strain Sensing"
  authors: "Liu, L., Gong, J., Dou, Y., Trivedi, V. M., Chen, L.Y., Li, Y., ... & Zhao, H."
  venue: "In preparation" 
  year: 2026
  image: "/assets/pubs//PINN.png"
  summary: "We proposed a wireless and real-time sensorization method for proprioception of soft robots, which embeds the physical constraints 
    into the data-driven methods to achieve physics-informed, accurate, and real-time reconstructions of quasi-static states of soft robots. 
    The LM soft strain sensors with wireless fPCB boards enable the on-body intelligence of soft robots. With the data stream from those sensors, 
    trained PINNs can reconstruct the deformed shapes of the target soft robots in a real-time manner (inference time < 0.3 ms) with an MNDE < 6% 
    in experimental demonstrations, including multimodal deformation, local motion, and random external interactions. "

- title: "Model-Based 3D Shape Reconstruction of Soft Robots via Distributed Strain Sensing"
  url: "https://www.liebertpub.com/doi/abs/10.1089/soro.2024.0158"
  authors: "Liu, L., Huang, X., Zhang, X., Zhang, B., Xu, H., Trivedi, V. M., ... & Zhao, H."
  venue: "Soft Robotics,12(6)"
  year: 2025
  image: "/assets/pubs/Model-based Recosntruction.png"
  summary: "We present a shape reconstruction scheme enabled by sparsely distributed soft strain sensors 
            on the surfaces of soft robots, combined with a model-based reconstruction framework. Our approach utilizes miniaturized stretchable capacitive strain sensors 
            with large stretchability and low hysteresis, which can be easily attached to soft robot surfaces for accurate local strain measurements. These measurements 
            are fed into an optimization algorithm with embedded mechanical constraints. Our approach can predict all deformation modes in a soft bar with a maximum displacement 
            error of less than 4% of the bar length and accurately reconstruct the shapes of soft pneumatic grippers during grasping actions."

- title: "Highly stretchable and customizable microneedle electrode arrays for intramuscular electromyography"
  url: "https://doi.org/10.1126/sciadv.adn7202"
  authors: "Zhao, Z., Gribkova, G., Shen, S., Cui, C., Naughton, N., Liu, L., . . . Zhao, Z."
  venue: "Science Advances, 10(18)"
  year: 2024
  image: "/assets/pubs/MN_1.png"
  summary: "We present the design, fabrication, and applications of stretchable microneedle electrode arrays (SMNEAs) for sensing local intramuscular electromyography signals ex vivo. 
            We use a unique hybrid fabrication scheme based on laser micromachining, microfabrication, and transfer printing to enable scalable fabrication of individually addressable 
            SMNEA with high device stretchability (60 to 90%). The electrode geometries and recording regions, impedance, array layout, and length distribution are highly customizable. 
            We demonstrate the use of SMNEAs as bioelectronic interfaces in recording intramuscular electromyography from various muscle groups in the buccal mass of Aplysia."

